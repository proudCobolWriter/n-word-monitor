<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Bot Panel</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Anton"
		/>
		<link rel="stylesheet" href="./page.css" />
		<link rel="icon" href="./favicon.ico" type="image/x-icon" />

		<script>
			window.waitForElement = (selector) => {
				return new Promise((resolve) => {
					if (document.querySelector(selector)) {
						return resolve(document.querySelector(selector));
					}

					const observer = new MutationObserver((mutations) => {
						if (document.querySelector(selector)) {
							resolve(document.querySelector(selector));
							observer.disconnect();
						}
					});

					observer.observe(document.body, {
						childList: true,
						subtree: true,
					});
				});
			};

			window.tiemoutSync = (secs) =>
				new Promise((res) => setTimeout(res, secs * 1000));

			window.onloadSync = (img) => {
				new Promise((resolve, reject) => {
					img.onload = () => resolve(img);
					img.onerror = reject;
				});
			};
		</script>
	</head>
	<body>
		<main hidden="true">
			<span id="wallpapers-storage">{0}</span>
			<span id="leaderboard-storage">{1}</span>
			<span id="guild-icon">{2}</span>
		</main>
		<div class="background-container">
			<video autoplay loop muted plays-inline></video>
			<p style="font-weight: 700">
				Background video randomly picked from
				<a
					href="https://pixabay.com/videos/search/motion%20loop/?animation=true&order=trending"
					>PIXABAYÂ©</a
				>
			</p>
		</div>
		<script>
			const video = document.querySelector(".background-container video");

			Object.assign(video.style, {
				opacity: 0,
			});

			const wallpaperData = document.querySelector(
				"#wallpapers-storage"
			).innerText;
			const parsedWallpaperData = JSON.parse(wallpaperData);

			const keys = Object.keys(parsedWallpaperData);

			let chosenSize;
			for (let i = 1; i < keys.length; i++) {
				let value = parsedWallpaperData[keys[i]];

				if (value.width <= 1920) {
					if (!chosenSize) {
						chosenSize = value;
					} else if (chosenSize.width < value.width) {
						chosenSize = value;
					}
				}
			}

			if (chosenSize) {
				const videoSource = document.createElement("source");
				videoSource.setAttribute("src", chosenSize.url);
				videoSource.setAttribute("type", "video/mp4");

				video.appendChild(videoSource);

				video.addEventListener("loadeddata", () => {
					video.animate([{ opacity: 0 }, { opacity: 1 }], {
						duration: 0.5e3,
						iterations: 1,
						fill: "forwards",
					});
				});

				videoSource.addEventListener("error", () => {
					setTimeout(() => {
						video.appendChild(videoSource);
						console.warn(
							"Video failed to load! Retrying in 1 second"
						);
					}, 1e3); // retry after 1 second if the loading failed
				});
			}
		</script>
		<script>
			/*addEventListener("mousemove", (event) => {

				if (!e) return;

				const [x, y] = [(event.clientX - window.innerWidth / 2) / (window.innerWidth / 2), (event.clientY - window.innerHeight / 2) / (window.innerHeight / 2)];

				});

			const userData = document.querySelector(
				"#leaderboard-storage"
			).innerText;
			const parsedUserData = JSON.parse(userData);

			if (parsedUserData && parsedUserData.length >= 3) {
				waitForElement("#menu1").then(async (element) => {
					for (let k = 1; k <= 3; k++) {
						const frag = document.createDocumentFragment();
						const thisUserData = parsedUserData[k - 1].user;

						const newElement = document.createElement("div");
						newElement.setAttribute("class", "leaderboard-element");
						newElement.setAttribute("id", "leaderboard-" + k);
						frag.appendChild(newElement);

						const imageElement = document.createElement("img");

						await onloadSync(imageElement);

						imageElement.setAttribute(
							"src",
							thisUserData.userMeta.iconURL
						);
						imageElement.setAttribute("class", "non-draggable");
						newElement.appendChild(imageElement);

						const numberElement = document.createElement("h1");
						const hashtagElement = document.createElement("span");

						hashtagElement.innerText = "#";
						hashtagElement.setAttribute(
							"class",
							"leaderboard-place anton-font"
						);
						numberElement.appendChild(hashtagElement);

						numberElement.append(k);
						numberElement.setAttribute(
							"class",
							"leaderboard-place anton-font italic"
						);

						const divElement = document.createElement("div");

						newElement.appendChild(numberElement);
						newElement.appendChild(divElement);

						const text1 = document.createElement("p");
						const text2 = document.createElement("p");

						text1.innerHTML = `${thisUserData.userMeta.username}${
							["ðŸ‘‘", "ðŸ¥ˆ", "ðŸ¥‰"][k - 1]
						}`;
						text2.innerHTML = `{3}${thisUserData.score}{4}`;
						text1.setAttribute("class", "anton-font italic");
						text1.setAttribute("title", thisUserData.userID);
						text2.setAttribute("class", "anton-font");

						divElement.appendChild(text1);
						divElement.appendChild(text2);

						Object.assign(newElement.style, {
							opacity: 0,
						});

						await tiemoutSync(0.5);

						newElement.animate([{ opacity: 0 }, { opacity: 1 }], {
							duration: 0.75e3,
							iterations: 1,
							fill: "forwards",
						});

						element.appendChild(frag);
					}
				});
			}
		</script>
